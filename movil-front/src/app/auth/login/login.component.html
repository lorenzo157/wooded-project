<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="exitApp()">
        <ion-icon name="exit-outline"></ion-icon> Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="login-container">
    <ion-row>
      <ion-col size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center"
              >Iniciar sesión</ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
              <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input
                  formControlName="email"
                  type="email"
                  required
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input
                  formControlName="password"
                  type="password"
                  required
                ></ion-input>
              </ion-item>

              <ion-button
                expand="block"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                Iniciar sesión
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
