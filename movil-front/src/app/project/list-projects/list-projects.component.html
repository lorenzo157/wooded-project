<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content><p>{{text}}</p>
  <ion-button (click)= "onChangeText()" >change botton</ion-button></ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <strong>Ready to create an apasdasdp?</strong>
  </div>
</ion-content>
